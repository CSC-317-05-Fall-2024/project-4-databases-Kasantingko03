<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Restaurant</title>
    <link rel="website icon" type="png" href="Images/location_icon.png">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header></header>
    <nav></nav>
    
    <div class="NewRestaurant-container">
      <div class="NewRestaurant">
        <h1>New Restaurant Form</h1>
        
        <form id="new-restaurant-form">
          <p class="NewRestaurantNames">Restaurant Name:</p>
          <input class="NewRestaurantInputs" type="text" id="name" required>

          <p class="NewRestaurantNames">Phone Number:</p>
          <input class="NewRestaurantInputs" type="text" id="phone" required>

          <p class="NewRestaurantNames">Address:</p>
          <input class="NewRestaurantInputs" type="text" id="address" required>

          <p class="NewRestaurantNames">Photo URL:</p>
          <input class="NewRestaurantInputs" type="text" id="photo" >
          
          <br><br>
          <button class="submitButton" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <footer></footer>
    <script src="/scripts/header.js"></script>
    <script src="/scripts/restaurantSubmit.js"></script>
  </body>
</html>
